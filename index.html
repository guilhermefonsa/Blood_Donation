<!DOCTYPE html>
<html>

<head>
  <title>
    Doe Sangue! Doe vida!
  </title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>

  <Header>

    <img class="logo" src="https://i.imgur.com/umpX7CL.png" alt="Imagem de Doe">
    <h2>
      A sua doação importa!
    </h2>
    <p>
      Até três vidas com uma doação
    </p>
    <p>
      Mais de 38.000 doações são necessárias todos os dias
    </p>
    <p>
      Apenas 1,9% da população brasileira, doa sangue
    </p>
    <button>
      Quero ajudar
    </button>

  </Header>

  <section class="form hide">
    <h2>
      Entre na lista de doadores
    </h2>

    
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="text" name="email" placeholder="E-mail">
      <input type="text" name="blood" placeholder="Tipo Sanguineo">
      <button>Quero ajudar</button>
    </form>

  </section>

  <main>

    <h2>
      Útimos <span>doadores</span></h2>
    <section class="donors">


      {% for donor in donors %}


      <div class="donor">
        <div class="blood">{{donor.blood}}</div>
        <p>{{donor.name}}</p>
      </div>

      {%endfor%}

    </section>
  </main>



  <footer>
    Com ❤️ Rocketseat!
  </footer>

  <script src="/scripts.js"></script>

</body>

</html>
